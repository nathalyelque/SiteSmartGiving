<body>


  <div class="container mt-5">
    <h2 class="text-center">A sua doação importa</h2>

    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-button" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        Quero Ajudar
      </button>
    </div>

    <div class="collapse mt-4" id="collapseExample">
      <div class="card card-body doacao">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Informe o seu nome"
            [(ngModel)]="usuario.nome" name="nome" disabled>
        </div>
        <div class="form-group">
          <label for="localizacao">Local da doação</label>
          <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="doacao.endereco" name="doado">
            <option value={{endereco.endereco}} *ngFor="let endereco of enderecos">{{endereco.endereco}}</option>
          </select>
        </div>
        <label>Numero de peças</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Informe o numero de peças"
            [(ngModel)]="doacao.doado">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-doar w-25" (click)="doar()">DOAR</button>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery-section">
    <div class="inner-width">
      <h1>Doações</h1>
      <div class="border"></div>
      <div class="gallery">

        <a class="image">
          <img src="../../assets/1 ga.png" alt="homem com camiseta branca">
        </a>

        <a class="image">
          <img src="../../assets/2ga.png" alt="cadeira branca com pilha de roupas">
        </a>

        <a class="image">
          <img src="../../assets/3ga.png" alt="casa marrom, camiseta rose, cinto e jeans azul">
        </a>

        <a class="image">
          <img src="../../assets/4ga.png" alt="tenis branco">
        </a>

        <a class="image">
          <img src="../../assets/5ga.png" alt="camiseta branca e touca azul">
        </a>

        <a class="image">
          <img src="../../assets/6ga.png"
            alt="camsetas de diversas cores.Da direita para a esquerda vermelha, preta,branca, azul, vinho e amarela">
        </a>

        <a class="image">
          <img src="../../assets/8ga.png" alt="camisetas de tom cinza">
        </a>

        <a class="image">
          <img src="../../assets/10ga.png" alt="camiseta cinza e branco">
        </a>

      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Meus Cupons</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
          <div class="col-sm-6 col-md-4 mt-4" *ngFor="let doacao of doacoes | orderBy : key : reverse">
            <div class="card text-white sem-borda">
              <img class="card-img" src="/assets/Cupom.png" alt="Card image">
              <div class="card-img-overlay">
                <h5 class="card-title">CUPOM</h5>
                <p class="card-text">{{doacao.codigo.toUpperCase()}}</p>
                <p class="card-text">Data de emissão: {{doacao.data | date: 'dd/MM/yyyy'}}</p>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-5 mt-5">
    <button class="btn btn-button" routerLink='/feed'>FEED</button>
  </div>
  <!--  -->

</body>
